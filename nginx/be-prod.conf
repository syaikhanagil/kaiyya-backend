server {
    listen 80;
    listen [::]:80;
    root /home/kisvm/prod/fe/build;
    server_name kaiyya.com;
    return 302 https://$server_name$request_uri; ## all traffic through port 80>
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    ssl        on;
    ssl_certificate         /etc/ssl/certs/prod.pem;
    ssl_certificate_key     /etc/ssl/private/prod.key;

    root /home/kisvm/prod/fe/build;

    server_name kaiyya.com;

    location / {
        try_files $uri /index.html;
    }
}